        <tr>
            <td><span class="smallFont lightPrimaryColor">External Power:</span></td>
            <td><span class="smallFont lightPrimaryColor">{{component._state.externalPowerVoltage}} V</span></td>
        </tr>
        <tr>
            <td><span class="smallFont lightPrimaryColor">Battery 1:</span></td>
            <td><span class="smallFont lightPrimaryColor">{{component._state.batteryOneVoltage}} V</span></td>
        </tr>
        <tr>
            <td><span class="smallFont lightPrimaryColor">Battery 2:</span></td>
            <td><span class="smallFont lightPrimaryColor">{{component._state.batteryTwoVoltage}} V</span></td>
